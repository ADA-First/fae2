    <div class="input" >
        <label for="id_input_path">Path</label> 
        <span class="fae_info_button" aria-controls="id_inst_path"></span>
        <div id="id_inst_path" class="fae_info">             
            If you include a <code>path</code> only pages that include the specificed domain and path will be included in the evaluation, other following or exlcuding link options are disabled.
        </div>
        <div {% if form.path.errors|length %}class="error"{% endif %}>
        <div class="fae_input fae_input_text">
            <input 
                id="id_input_path"
                name="path"
                value="{{form.path.value}}"
                {% if form.path.errors|length %}aria-invalid="true"{% endif %}
                size="60"
                placeholder="/path/"/> 
        </div>    
        {% if form.path.errors|length %}
        <label class="error" for="id_input_path">{% for error in form.path.errors %}{{error}}{% endfor %}</label>
        {% endif %}
        </div>
    </div>
