<section aria-labelledby="id_actions" style="margin-top: 4em">
  <h2 id="id_actions">Actions</h2>
  <table class="table" aria-labelledby="id_actions" style="font-size: 120%; margin-bottom: 5em">
    <thead>
        <tr>
            <th class="text">Severity</th>
            <th class="text">Action</th>
        </tr>
    </thead>
    <tbody>
    {% for rm in result_messages %}
        <tr>
            <td class="text {{rm.style}}">{{rm.severity|safe}}</td>
            <td class="text">{{rm.message}}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
</section>
